<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moodfood - PrzeglÄ…daj restauracje</title>
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{assets/icon.png}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="bg"></div>
    <header>
        <div class="container">
            <div></div>
            <div class="logo">moodfood</div>
            <div><a href="index.html" th:href="@{index}"><i class="fas fa-sign-out-alt"></i></a></div>
        </div>
    </header>
    <div class="container">
        <div class="restaurant" th:each ="restaurant : ${restaurant}" th:id="@{restaurant.restaurantId}">
            <a href="locals.html" th:href="@{/locals(localId=${restaurant.restaurantId})}"><div class="restaurant-img" style="background-image: url('assets/jpg/restaurant.jpg');"></div></a>
            <div class="restaurant-details">
                <div class="restaurant-name"><a th:href="@{locals(localId=${restaurant.restaurantId})}" th:text="${restaurant.restaurantName}">Nazwa lokalu</a></div>
                <div class="restaurant-city" th:text="${restaurant.restaurantLocation}">Lokalizacja lokalu</div>
            </div>
            <a href="locals.html" th:href="@{locals(localId=${restaurant.restaurantId})}" class="btn btn-primary restaurant-comments-btn"><i class="far fa-comments"></i></a>
        </div>
    </div>
</body>
</html>
