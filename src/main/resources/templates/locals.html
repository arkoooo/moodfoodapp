<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moodfood - Zymft</title>
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{assets/icon.png}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="bg"></div>
    <header>
        <div class="container">
            <div><a href="search.html" th:href="@{search}"><i class="fas fa-arrow-left"></i></a></div>
            <div class="logo">moodfood</div>
            <div><a href="index.html" th:href="@{index}"><i class="fas fa-sign-out-alt"></i></a></div>
        </div>
    </header>
    <div class="container">
        <div class="restaurant current-restaurant" th:each="restaurant : ${restaurant[#httpServletRequest.getParameter('localId') - 1]}" th:id="${restaurant.restaurantId}">
            <div class="restaurant-img" style="background-image: url('assets/jpg/restaurant.jpg');"></div>
            <div class="restaurant-details">
                <div class="restaurant-name" th:text="${restaurant.restaurantName}">Nazwa lokalu</div>
                <div class="restaurant-city" th:text="${restaurant.restaurantLocation}">Lokalizacja</div>
                <div class="restaurant-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </div>
        <p class="restaurant-desc" th:text="${restaurant.restaurantDescription}">
           Opis
        </p>
            <div class="reviews">
                <div class="reviews-header">
                    <h3>Opinie</h3>
                    <div></div>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
                </div>
                <div class="review" th:each="review : ${reviews}" th:if="${review.reviewRestaurant == restaurant.restaurantId }">
                <div class="review-img" style="background-image: url('assets/jpg/user-1.jpg');"></div>
                <div class="review-details">
                    <div class="review-user" th:each="users : ${users}" th:if="${review.reviewUser == users.userId}">
                        <div th:text="${users.userName}">Nazwa uzytkownika</div>
                    </div>
                    <div class="review-content" th:text="${review.reviewText}">Opis</div>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
